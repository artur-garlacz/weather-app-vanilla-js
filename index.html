<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <!-- screen.css file -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- jquery and bootstrap js files cdn -->
</head>

<body>
    <!-- Status Bar -->
    <div id="status">
        <p></p>
        <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <!-- Current Weather -->
    <div id="current" class="wrapper">
        <nav>
            <button id="locateBtn">
                <!-- <i class="fa fa-location-arrow" aria-hidden="true"></i> -->
                <img id="location" class="location-arrow" src="/images/navigation.png" alt="location-arrow" />
            </button>
            <!-- <button id="unitBtn" data-units="f">f</button> -->
        </nav>
        <h1 class="location" id="title-location"></h1>
        <h2 class="date" id="title-date"></h2>
        <div class="weatherIcon">
            <div class="sunny">
                <div class="inner">
                </div>
            </div>
        </div>
        <p class="temp"></p>
        <p class="conditions">Sunny</p>
        <p class="tempRange"><span class="high"></span> | <span class="low"></span></p>
        <p class="humidity"><span class="humidity-label">Humidity:</span> <span class="humidity-value"></span></p>
        <p class="pressure"><span class="pressure-label">Pressure:</span> <span class="pressure-value"></span></p>
    </div>
    <div class="search-box" id="search">
        <div class="container">
            <div class="form-search">
                <input class="form-search-input" id="city-input" type="text" placeholder="City..." name="city" />
                <input class="form-search-input" id="country-input" type="text" placeholder="Country..." name="country" />
                <button class="form-search-btn"> Search</button>
            </div>
        </div>
    </div>
